apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-etl
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: zetsu225/eureka:dev-6b4562c4def668fd79809d1555b0eba4aef04f78
  imagePullPolicy: 
  mainApplicationFile: local:///opt/spark/work-dir/main.py
  sparkVersion: "3.3.1"
  restartPolicy:
    type: Never
  driver:
    cores: 1
    memory: "512m"
    labels:
      version: 3.3.2
    serviceAccount: spark
    env:
        # -   name: AWS_REGION
        #     value: us-east-1
        -   name: AWS_ACCESS_KEY_ID
            value: minioadmin
        -   name: AWS_SECRET_ACCESS_KEY
            value: minio@demo!
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.3.2
    env:
        # -   name: AWS_REGION
        #     value: us-east-1
        -   name: AWS_ACCESS_KEY_ID
            value: minioadmin
        -   name: AWS_SECRET_ACCESS_KEY
            value: minio@demo!